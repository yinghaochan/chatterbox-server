<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper purple darken-2">
        <a href="#" class="brand-logo">ChatterBox</a>
      </div>
    </nav>
    <main>
      <div class="row grey darken-3">
        <div class="col s3">
          <form id="submitNewRoom">
            <input type="text" id="newRoom" placeholder="Room name..."></input>
          </form>
          <div id='roomSelect' class="collection"></div>
        </div>
        <div class="col s9 white">
          <div id="chats"></div>
        </div>
      </div>
    </main>
    <footer class="page-footer grey">
      <div class="container">
        <div class="row">
          <div class="col s9 offset-s3">
            <form id="submit">
              <div class="row">
                <div class="col s10">
                  <input type="text" id="message" placeholder="Type what you want!"></input>
                </div>
                <div class="col s2">
                  <input type="submit" class="btn waves-light right" id="send"></input>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
